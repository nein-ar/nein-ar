{{ define "main" }}
<div class="bunker-window min-h-[400px]" id="cat-v">
    <div class="window-title"><span>CONTENT_HOSTING</span><span>100% HEALTH</span></div>
    
    {{ if .Content }}
    <div class="p-4 text-sm">{{ .Content }}</div>
    {{ end }}

    <div class="accent-bar"></div>

    <div class="mt-4">
        <h3 class="font-bold mb-4 uppercase text-xs tracking-widest bg-gray-100 p-1 inline-block">Directory Listing</h3>
        <div class="grid grid-cols-1 gap-2">
            {{ range .Pages }}
            <div class="flex items-center justify-between border-b border-gray-100 py-1 hover:bg-yellow-50 px-2 transition-colors">
                <a href="{{ .RelPermalink }}" class="text-sm font-bold">{{ .Title }}</a>
                <div class="flex items-center gap-2">
                    <span class="text-[10px] opacity-50 font-mono">{{ .Date.Format "2006-01-02" }}</span>
                    <span class="subdomain-tag">FILE</span>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
