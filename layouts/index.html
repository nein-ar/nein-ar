{{ define "main" }}
<div class="bunker-window min-h-[400px]" id="cat-v">
    <div class="window-title"><span>CONTENT_HOSTING</span><span>100% HEALTH</span></div>
    
    <!-- Homepage Main Article (from _index.md content) -->
    <article class="cat-v-post">
        <h2 class="text-xl font-bold mb-1">{{ .Title }}</h2>
        <span class="text-[10px] opacity-50">{{ .Date.Format "2006-01-02" }} // ARCHIVE</span>
        <div class="mt-4 text-sm leading-relaxed space-y-4">
            {{ .Content }}
        </div>
    </article>

    <div class="accent-bar"></div>

    <div id="subdomains" class="mt-8">
        <h3 class="font-bold mb-4 uppercase text-xs tracking-widest bg-gray-100 p-1 inline-block">Active Subdomains</h3>
        <div class="grid grid-cols-1 gap-2">
            {{ range .Site.Params.subdomains }}
            <div class="flex items-center justify-between border-b border-gray-100 py-1">
                <span class="text-sm">{{ .url }}</span>
                <span class="subdomain-tag">{{ .tag }}</span>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
